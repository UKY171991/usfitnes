<!DOCTYPE html>
<html>
<head>
    <title>Test Patient API</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Test Patient API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
    function testAPI() {
        $('#results').html('Testing...');
        
        $.ajax({
            url: 'api/patients_api_test.php',
            method: 'GET',
            data: { action: 'list' },
            dataType: 'json',
            success: function(response) {
                $('#results').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
            },
            error: function(xhr, status, error) {
                $('#results').html('Error: ' + error + '<br>Response: ' + xhr.responseText);
            }
        });
    }
    </script>
</body>
</html>
