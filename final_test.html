<!DOCTYPE html>
<html>
<head>
    <title>Patient Management Test</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Testing Patient API</h1>
    <button onclick="testList()">Test List Patients</button>
    <button onclick="testCreate()">Test Create Patient</button>
    <div id="result"></div>

    <script>
    function testList() {
        $.ajax({
            url: 'api/patients_api_smart.php',
            method: 'GET',
            data: { action: 'list' },
            dataType: 'json',
            success: function(response) {
                $('#result').html('<h3>List Result:</h3><pre>' + JSON.stringify(response, null, 2) + '</pre>');
            },
            error: function(xhr, status, error) {
                $('#result').html('<h3>Error:</h3>' + error + '<br>Response: ' + xhr.responseText);
            }
        });
    }

    function testCreate() {
        const formData = new FormData();
        formData.append('action', 'create');
        formData.append('first_name', 'Test');
        formData.append('last_name', 'Patient');
        formData.append('phone', '+1234567899');
        formData.append('email', 'test@example.com');

        $.ajax({
            url: 'api/patients_api_smart.php',
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: function(response) {
                $('#result').html('<h3>Create Result:</h3><pre>' + JSON.stringify(response, null, 2) + '</pre>');
            },
            error: function(xhr, status, error) {
                $('#result').html('<h3>Error:</h3>' + error + '<br>Response: ' + xhr.responseText);
            }
        });
    }
    </script>
</body>
</html>
